<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>房地产评估报告</title>
    <style>
        :root {
            --primary-color: #3498db;
            --text-color: #2c3e50;
            --highlight-color: #e74c3c;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            line-height: 1.6;
            margin: 40px;
            background-color: #f5f5f5;
            color: var(--text-color);
        }

        .report-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
            font-size: 1rem;
        }

        th {
            background-color: #ecf0f1;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #bdc3c7;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ecf0f1;
            vertical-align: top;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .highlight {
            color: var(--highlight-color);
            font-weight: 600;
            font-size: 1.1em;
        }

        .contact-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .no-data {
            color: #95a5a6;
            font-style: italic;
            font-size: 0.95em;
        }

        @media (max-width: 768px) {
            body {
                margin: 20px;
            }
            
            .report-card {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="report-card">
        <h1>房地产评估报告</h1>

        <table>
            <tr>
                <th>物业名称</th>
                <td>时代景苑5-8栋5座9F</td>
            </tr>
            <tr>
                <th>评估单价</th>
                <td class="highlight">¥39,800.00/平方米</td>
            </tr>
            <tr>
                <th>建筑面积</th>
                <td>78.11 平方米</td>
            </tr>
            <tr>
                <th>评估总值</th>
                <td class="highlight">¥3,108,778.00</td>
            </tr>
            <tr>
                <th>建筑面积合计</th>
                <td>78.11 平方米</td>
            </tr>
            <tr>
                <th>土地面积</th>
                <td><span class="no-data">-</span></td>
            </tr>
        </table>

        <div class="contact-info">
            <p><strong>防伪验证信息：</strong></p>
            <p>评估机构：XX房地产评估有限公司</p>
            <p>评估师：邓湘</p>
            <p>联系电话：<span class="highlight">400-623-6336</span></p>
            <p>验证日期：2025年04月22日</p>
        </div>
    </div>
</body>
</html>
